<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>You Rock! Busca tu serie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.   gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?    family=Montserrat+Alternates:ital,wght@0,700;   0,900;1,900&family=Open+Sans:wght@300;400&  display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bcc6ce623e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/fav-icon.png" />
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="./assets/images/header-logo.png" alt="" />
      <div class="header-box">
        <img
          class="header-box__title"
          src="./assets/images/you_rock.png"
          alt=""
        />
        <p class="header-box__text">Encuentra todas tus series favoritas</p>
      </div>
      <nav class="header-nav">
        <i class="header-nav__icon fa-solid fa-bars fa-2x"></i>
      </nav>
    </header>
    <main class="main">
      <form class="main-form">
        <div class="div-input">
          <i class="div-input__icon fa-solid fa-magnifying-glass"></i>
          <input
            class="div-input__input js-input-search"
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Ej: Game of Thrones"
          />
        </div>
        <button class="main-form__search js-btn-search">Buscar</button>

        <button class="main-form__reset js-btn-reset">Reset</button>
      </form>
      <div class="container">
        <section class="section-fav">
          <h2 class="section-fav__title">
            <span class="favspan"></span>Mis series favoritas
          </h2>
          <ul class="section-fav__ul js-list-favorites"></ul>
        </section>
        <section class="section-all">
          <h2 class="section-all__title">
            <span class="allspan"></span>Listado de series
          </h2>
          <ul class="section-all__ul js-list-all"></ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <small class="footer__span"> You Rock! Â© 2023</small>

      <img class="footer__img" src="./assets/images/footer-logo.png" alt="" />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
