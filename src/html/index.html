<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n Final: Javascript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bcc6ce623e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="#" />
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <h1 class="header-box__title">TV show maniac</h1>
        <p class="header-box__text">Encuentra todas tus series favoritas</p>
      </div>
      <nav class="header-nav">
        <i class="header-nav__icon fa-solid fa-bars fa-2x"></i>
      </nav>
    </header>
    <main class="main">
      <form class="main-form">
        <input
          class="main-form__input js-input-search"
          type="text"
          name="search-input"
          id="search-input"
          placeholder="Ej: Game of Thrones"
        />
        <button class="main-form__search js-btn-search">Search</button>

        <button class="main-form__reset js-btn-reset">Reset</button>
      </form>
      <div class="container">
        <section class="section-fav">
          <h2 class="section-fav__title">Mis series favoritas</h2>
          <ul class="section-fav__ul js-list-favorites"></ul>
        </section>
        <section class="section-all">
          <h2 class="section-all__title">Listado de series</h2>
          <ul class="section-all__ul js-list-all"></ul>
        </section>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
