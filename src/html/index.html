<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />

  <body>

      <div class="container">

          <ul class="ul-fav js-list-favorites"></ul>
        </section>
        <section class="section-all">
          <h2 class="section-title">Listado de series</h2>
          <ul class="js-list-all"></ul>

    </main>

    <script src="./assets/js/main.js"></script>
